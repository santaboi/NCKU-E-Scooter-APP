<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.sass">
    <title>NCKU E-Scooter(Login)</title>
</head>

<body>
    <a id="main_back_btn" type="button" class="btn btn-primary"
        href="https://luffy.ee.ncku.edu.tw/~santaboi/NCKU-E_scooter-app/dist/parcel_app_new/app.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z">
            </path>
        </svg>
    </a>
    <div id="preloader">
        <h1 id="NCKU_header">Login</h1>
    </div>
    <div></div>
    <div id="main_container">
        <div id = "login1" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="成功入口學號" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">學生/教職員</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"> </a></li>
                <li><a class="dropdown-item" href="#">碩士</a></li>
                <li><a class="dropdown-item" href="#">學士</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">教職員</a></li>
            </ul>
        </div>
        <div id = "login2" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="成功入口帳號" aria-label="Recipient's username"
            aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">confirm</button>
        </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>

</body>
<script src="login_preload.js"></script>
</html>
